<h1 mat-dialog-title>Share board</h1>
<div mat-dialog-content>
  <p>{{ url }}</p>
  <button type="button" mat-icon-button (click)="copy()">
    <mat-icon>content_copy</mat-icon>
  </button>
</div>
<div mat-dialog-actions>
  <button style="background-color: #d3d1d2" mat-stroked-button mat-dialog-close>
    Close
  </button>
</div>
