<header class="header">
  <div class="logo">
    <a routerLink="/board" aria-label="logo">
      <img
        src="https://xn--80aed5aobb1a.xn--p1ai/wp-content/uploads/rolls-royce-rr-logo-1920x1080.png"
        alt="logo"
      />
    </a>
    <h1 class="title">Retrospective board</h1>
  </div>

  <button mat-button [mat-menu-trigger-for]="menu">
    {{ name }} <mat-icon class="account">account_box</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div *ngIf="!auth.isAuthenticated(); else logoutBtn">
      <button mat-menu-item (click)="login()">
        Login <mat-icon>login</mat-icon>
      </button>
      <hr />
      <button mat-menu-item (click)="register()">
        Register <mat-icon>app_registration</mat-icon>
      </button>
    </div>
  </mat-menu>
</header>

<ng-template #logoutBtn>
  <button mat-menu-item (click)="logout()">
    Logout <mat-icon>logout</mat-icon>
  </button>
</ng-template>
