<div class="container">
  <div class="title">
    <h2>{{ column.name }}</h2>
    <button mat-icon-button [mat-menu-trigger-for]="menu" aria-label="options">
      <mat-icon class="grey">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="deleteColumn(column.id)" mat-menu-item>
        Delete column
      </button>
    </mat-menu>
  </div>

  <button
    mat-stroked-button
    class="button_add"
    (click)="showTextarea = !showTextarea"
  >
    <mat-icon>add</mat-icon>
  </button>

  <div *ngIf="showTextarea" class="textarea" [@enterAnimation]>
    <form class="form" (submit)="createPost()" [formGroup]="form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label color="primary">Type text here</mat-label>
        <textarea matInput formControlName="text"></textarea>
      </mat-form-field>
      <button
        type="submit"
        mat-icon-button
        color="primary"
        class="button_confirm"
        [disabled]="!form.valid"
      >
        <mat-icon>done</mat-icon>
      </button>
    </form>
  </div>

  <div
    cdkDropList
    [cdkDropListData]="column.posts"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <app-post *ngFor="let post of column.posts; let id = index" [post]="post" [id]="id" (onLike)="addLike($event)"></app-post>
  </div>
</div>
