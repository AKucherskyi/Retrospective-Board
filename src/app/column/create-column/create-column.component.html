<h1 mat-dialog-title>New column</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill" class="input">
        <mat-label>Columns name</mat-label>
        <input matInput [(ngModel)]="name" >
      </mat-form-field>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button (click)="onNoClick()" color="warn">No Thanks</button>
  <button mat-button (click)="confirmSelection()" cdkFocusInitial color="primary">Ok</button>
</div>
