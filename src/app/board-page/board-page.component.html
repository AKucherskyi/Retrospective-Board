<app-toolbar></app-toolbar>

<div cdkDropListGroup  class="container" *ngIf="!loading; else spinner">
  <app-column
  [ngStyle] = "{'max-width': 'calc(100% / ' + columns.length + ')'}"
    *ngFor="let column of columns"
    [column]="column"
    (onDel)="deleteColumn($event)"
    (onDrop)="updateColumns()"
  ></app-column>
</div>

<ng-template #spinner><app-loader></app-loader></ng-template>
